<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<style>
		html, body {margin: 0; height: 100%; overflow: hidden}
		
		.btn {
			border: 1px solid transparent;
			border-radius: 0.25rem;
			position: absolute;
			z-index: 1;
			background-color: white;
			font-size: 1rem;
			padding-bottom: 3px;
			padding-top: 3px;
			padding-left: 8px;
			padding-right: 8px;
		}
		
		.btn:hover {
			##color: #ffffff;
		}
		
		.btn:active {
		}
		
		.btn:focus {
		}
		
		svg {
			stroke-width: 1;
			fill: none;
			z-index: -1;
			position: absolute;
		}
		
		.btn-node {
			white-space: pre;
			border-width: 1px;
			transition:transform 0.4s cubic-bezier(0.54,1.5,0.38,1.2); /*drag pop*/
		}
		
		.red {border-color:#e6261f; color:#e6261f; stroke:#e6261f}
		.btn.red:hover:not(:focus) {border-color:#e6261f; box-shadow: 0 0 10px .2rem rgba(230, 38, 31,.5)}
		.btn.red:active, .btn.red:focus, .context.red.active {border-color:#e6261f ; box-shadow: 0 0 0 .2rem rgba(230, 38, 31,.5) }
		.kreis.red, .dot.red, .sector.red, .filled.red { background-color: #e6261f }
		.collapse_arrow_left.red, .collapse_arrow_right.red { background-color: #ed9190 }
		.blue {border-color:#4355db; color:#4355db; stroke:#4355db}
		.btn.blue:hover:not(:focus) {border-color:#4355db; box-shadow: 0 0 10px .2rem rgba(67, 85, 219,.5)}
		.btn.blue:active, .btn.blue:focus, .context.blue.active {border-color:#4355db ; box-shadow: 0 0 0 .2rem rgba(67, 85, 219,.5) }
		.kreis.blue, .dot.blue, .sector.blue, .filled.blue { background-color: #4355db }
		.collapse_arrow_left.blue, .collapse_arrow_right.blue { background-color: #969be5 }
		.orange {border-color:#eb7532; color:#eb7532; stroke:#eb7532}
		.btn.orange:hover:not(:focus) {border-color:#eb7532; box-shadow: 0 0 10px .2rem rgba(235, 117, 50,.5)}
		.btn.orange:active, .btn.orange:focus, .context.orange.active {border-color:#eb7532 ; box-shadow: 0 0 0 .2rem rgba(235, 117, 50,.5) }
		.kreis.orange, .dot.orange, .sector.orange, .filled.orange { background-color: #eb7532 }
		.collapse_arrow_left.orange, .collapse_arrow_right.orange { background-color: #f0a893 }
		.yellow {border-color:#f7d038; color:#f7d038; stroke:#f7d038}
		.btn.yellow:hover:not(:focus) {border-color:#f7d038; box-shadow: 0 0 10px .2rem rgba(247, 208, 56,.5)}
		.btn.yellow:active, .btn.yellow:focus, .context.yellow.active {border-color:#f7d038 ; box-shadow: 0 0 0 .2rem rgba(247, 208, 56,.5) }
		.kreis.yellow, .dot.yellow, .sector.yellow, .filled.yellow { background-color: #f7d038 }
		.collapse_arrow_left.yellow, .collapse_arrow_right.yellow { background-color: #f9dd94 }
		.green {border-color:#a3e048; color:#a3e048; stroke:#a3e048}
		.btn.green:hover:not(:focus) {border-color:#a3e048; box-shadow: 0 0 10px .2rem rgba(163, 224, 72,.5)}
		.btn.green:active, .btn.green:focus, .context.green.active {border-color:#a3e048 ; box-shadow: 0 0 0 .2rem rgba(163, 224, 72,.5) }
		.kreis.green, .dot.green, .sector.green, .filled.green { background-color: #a3e048 }
		.collapse_arrow_left.green, .collapse_arrow_right.green { background-color: #c0e897 }
		.aquamarine {border-color:#49da9a; color:#49da9a; stroke:#49da9a}
		.btn.aquamarine:hover:not(:focus) {border-color:#49da9a; box-shadow: 0 0 10px .2rem rgba(73, 218, 154,.5)}
		.btn.aquamarine:active, .btn.aquamarine:focus, .context.aquamarine.active {border-color:#49da9a ; box-shadow: 0 0 0 .2rem rgba(73, 218, 154,.5) }
		.kreis.aquamarine, .dot.aquamarine, .sector.aquamarine, .filled.aquamarine { background-color: #49da9a }
		.collapse_arrow_left.aquamarine, .collapse_arrow_right.aquamarine { background-color: #98e4bb }
		.cyan {border-color:#34bbe6; color:#34bbe6; stroke:#34bbe6}
		.btn.cyan:hover:not(:focus) {border-color:#34bbe6; box-shadow: 0 0 10px .2rem rgba(52, 187, 230,.5)}
		.btn.cyan:active, .btn.cyan:focus, .context.cyan.active {border-color:#34bbe6 ; box-shadow: 0 0 0 .2rem rgba(52, 187, 230,.5) }
		.kreis.cyan, .dot.cyan, .sector.cyan, .filled.cyan { background-color: #34bbe6 }
		.collapse_arrow_left.cyan, .collapse_arrow_right.cyan { background-color: #93cfed }
		.purple {border-color:#d23be7; color:#d23be7; stroke:#d23be7}
		.btn.purple:hover:not(:focus) {border-color:#d23be7; box-shadow: 0 0 10px .2rem rgba(210, 59, 231,.5)}
		.btn.purple:active, .btn.purple:focus, .context.purple.active {border-color:#d23be7 ; box-shadow: 0 0 0 .2rem rgba(210, 59, 231,.5) }
		.kreis.purple, .dot.purple, .sector.purple, .filled.purple { background-color: #d23be7 }
		.collapse_arrow_left.purple, .collapse_arrow_right.purple { background-color: #de94ed }
		.sector { height: 25px; width: 50px; position: relative; content: ''; border-radius: 100px 100px 0 0; transform-origin: 50% 100%; transform: rotate(135.0deg); pointer-events: auto; transition: transform .5s cubic-bezier(0.54,1.5,0.38,1.2); will-change:transform;}
		.sector_hover { transform-origin: 50% 100%; transform: scale(1.2) rotate(135.0deg); }
		#sector0{ transform-origin: 25% 100%; transform: rotate(0.0deg); }
		#sector1{ transform-origin: 25% 100%; transform: rotate(45.0deg); }
		#sector2{ transform-origin: 25% 100%; transform: rotate(90.0deg); }
		#sector3{ transform-origin: 25% 100%; transform: rotate(135.0deg); }
		#sector4{ transform-origin: 25% 100%; transform: rotate(180.0deg); }
		#sector5{ transform-origin: 25% 100%; transform: rotate(225.0deg); }
		#sector6{ transform-origin: 25% 100%; transform: rotate(270.0deg); }
		#sector7{ transform-origin: 25% 100%; transform: rotate(315.0deg); }
		
		.clear-border { 
			box-shadow: none !important;
		}
		
		.center {
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
		}
		
		.circle {
			border-radius: 50%;
			width: 30px;
			height: 30px;
		}
		
		.context-menu{
			position: absolute;
			top: -60px;
			display: none;
			transform-origin: 0% 0%;
		}
		
		.context {
			position: absolute;
			z-index: 6;
			margin: 0;
			padding: 0;
			-webkit-transition:-webkit-transform 0.4s cubic-bezier(0.54,1.5,0.38,1.2);
			-webkit-transition:transform 0.4s cubic-bezier(0.54,1.5,0.38,1.2);
			transition:transform 0.4s cubic-bezier(0.54,1.5,0.38,1.2);
			will-change:transform;
		}
		.context:before {
			position: absolute;
			font-family: 'Zapf Dingbats';
			font-size: 20px;
			top: 0px;
			left: +4.5px;
		}
		
		.context-delete {
			position: absolute;
			top: 20px;
			left: -30px;
		}
		
		.context-new {
			position: absolute;
		}
		
		.context-edit {
			z-index: 8;
			position: absolute;
			top: 20px;
			left: 30px;
		}
		
		.context-new::before {
			content: "\2795\fe0e";
		}
		.context-delete::before {
			content: "\2796\fe0e";
			<!-- content: "-"; -->
			<!-- font-size: 50px; -->
			<!-- position: absolute; -->
			<!-- top: -20px; -->
			<!-- left: 6px; -->
			//content: url('data:image/svg+xml; utf8, <svg xmlns="http://www.w3.org/2000/svg" width="32.0px" height="32.0px"> <rect ry="1.88976" y="13" x="3" height="6" width="26"/> </svg>');
		} 
		.fade-out.context-new::before {
			opacity: 0;
			-moz-transition: opacity 0.25s ease-in-out;
			-webkit-transition: opacity 0.25s ease-in-out;
			transition: opacity 0.25s ease-in-out;
		}
		.context-edit::before {
			content: "ðŸ–‰";
		}
		
		.animate-out {
			-webkit-transform:scale(0) rotate(-90deg);
			-ms-transform:scale(0) rotate(-90deg);
			transform:scale(0) rotate(-90deg);
		}
		
		.animate-pop {
			-webkit-transform:scale(1.2);
			-ms-transform:scale(1.2);
			transform:scale(1.2);
		}
		
		.context-svg {
			position: absolute;
			z-index: -1;			
			top: 0px; 
			left: 0px;
			display: none;
		}
		
		div.kreis {
			-webkit-transition:-webkit-transform 0.4s cubic-bezier(0.54,1.5,0.38,1.2);
			-webkit-transition:transform 0.4s cubic-bezier(0.54,1.5,0.38,1.2);
			transition:transform 0.4s cubic-bezier(0.54,1.5,0.38,1.2);
			position: absolute;
			z-index: 5;
			width: 30px;
			height: 30px;
			border-radius: 15px;
			opacity: 0.5;
		}
		
		.animate-to-node {
			animation: animate-to-node 0.5s ease;
			animation-fill-mode: forwards;
		}
		
		@keyframes animate-to-node {
			0% {border-radius: 15px;}
			100% {	border-radius: .25rem; }
		}
		
		.fade-out {
		}
		
		.context-svg {
			box-shadow: none!important;
		}
		
		.unselectable {
			//-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		
		.skrrt {
			display: none;
			position: absolute;
			z-index: 10;
			width: 30px;
			height: 30px;
			border-radius: 15px;
			border-width: 0px;
			border-style: solid;
			background: rgba(247,132,109,0);
			pointer-events: none;

			transition: border-width 0s linear .5s, background .0s linear .5s, width .5s ease-out, height .5s ease-out, transform .5s ease-out;
		}
		.skrrt-expanded {
			background: rgba(255,255,255,1);
			border-width: 1px;
			width: 89px;
			height: 49px;
			transform: translate(0px, -20px);
			pointer-events: auto;

			transition: border-width 0s linear .2s, background .2s linear .2s, width .5s ease-out .2s, height .5s ease-out .2s, transform .5s ease-out .2s;
		}
		.scale-out {
			transition: height .5s ease-in, width .5s ease-in, transform .5s ease-in;
			height: 0px;
			width: 0px;
			transform: translate(44px, 0px);
		}
		
		.delete-confirm {
			display: none;
			font-family: "Arial";
			font-size: 14px;
			position: relative;
			z-index: 11;
			left: -7px;
			top: 4px;

			/*clip-path: polygon(-18% 184%, -18% 184%, -18% 184%, -18% 184%); */
			/*top right top left bottom left bottom right*/
			clip-path: polygon(-18% 150%, -18% 150%, -18% 250%, -18% 250%);
			transition: clip-path .5s ease-out 0s;
		}
		.delete-confirm:hover {
			background: white;
		}
		.delete-confirm-expanded {
							
			clip-path: polygon(-51.82% -17.86%, 139.39% -17.86%, 137.31% 284.53%, -49.74% 278.57%);
			transition: clip-path .5s ease-out .2s;
		}
		.scale-confirm-out {
			clip-path: polygon(41% 148%, 41% 148%, 41% 148%, 41% 148%);
			transition: clip-path .5s ease-in;
		}
		
		.delete-yes {
			background: #f55b3c;
			font-size: 10px;
			color: white;
			position: absolute;
			left: -12px;
			top: 20px;
		}
		.delete-yes:hover {
			background: #f3330c;
		}
		.delete-no {
			background: #3cd6f5;
			font-size: 10px;
			color: white;
			position: absolute;
			left: 28px;
			top: 20px;
		}
		.delete-no:hover {
			background: #0cccf3;
		}
		
		.dot {
			z-index: 5;
			position: absolute;
			border-radius: .5rem;
			width: 8px;
			height: 8px;
			/*border: solid;*/
			border-width: 1px;
			border-color: black;
			opacity: 0;
			pointer-events: none;
		}
		
		.connector {
			position: absolute;
		}
		
		.box {
			height: 25px;
			width: 100px;
			overflow: hidden;
			position: absolute;
			pointer-events: none;
			box-sizing: border-box;
		}
		
		.animate-wheel {
			transition: transform .2s ease-in !important;
			transform: scale(0);
		}
		
		#color_wheel {
			position: absolute;
			z-index: 7;
			transform-origin: 25px 25px;
			transition: transform .8s cubic-bezier(0.54,1.5,0.38,1.2);
			will-change:transform;
		}
		
		.collapse_arrow {
			position: absolute;
			top: 30px;
			width: 30px;
			height: 30px;
			border-radius: 1rem;
			background-color: none;
			transition: opacity .3s linear, top .3s linear;
		}
		
		.collapse_arrow_out {
			top: 40px;
			opacity: 0;
		}
		
		.collapse_arrow:hover .collapse_arrow_left, .collapse_arrow:hover .collapse_arrow_right {
			box-shadow: 0 0 15px 4px rgba(204, 204, 204,.3);
		}
		
		.collapse_arrow_left {
			position: absolute;
			top: 10px;
			left: 3px;
			border-radius: 0 0.5rem 0.5rem 0;
			transform: rotate(-35deg);
			width: 15px;
			height: 5px;
			opacity: 1;
			transition: transform .4s linear;
			z-index: 6;
		}
		.collapse_arrow_right {
			position: absolute;
			top: 10px;
			left: 12px;
			border-radius: 0.5rem 0 0 0.5rem;
			transform: rotate(35deg);
			width: 15px;
			height: 5px;
			opacity: 1;
			transition: transform .4s linear;
			z-index: 6;
		}
		
		.animate_collapse_arrow_left {
			transform: rotate(45deg);
		}
		.animate_collapse_arrow_right {
			transform: rotate(-45deg);
		}
		
		.disk_arrow:hover g {
			filter:url("#drop_shadow");
			//filter: drop-shadow( 0px 0px 2px rgba(204,204,204,.2) );
		}
				
	</style>
  <title>MindMap!</title>
 </head>
